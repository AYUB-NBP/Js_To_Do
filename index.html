<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To DO list</title>
        <link rel="stylesheet" href="style.css">
        <script>document.addEventListener('DOMContentLoaded', () => { for (let i = 0; i < localStorage.length; i++) { document.getElementById('List').innerHTML += Object.values(localStorage)[i] } })/*Local Storage Load Items*/</script>
    </head>

    <body>
        <div id="app">
            <header>
                <h1>To Do List</h1>
            </header>
            <main>
                <div id="formContainer">
                    <form action="" id="form">
                        <input type="text" name="addItem" id="input" placeholder="Type in what you need to do" autofocus
                            autocomplete="off">
                        <input type="submit" value="Add item" id="submit">
                        <button id="clear">Clear</button>
                    </form>
                    <ul id="List">
                    </ul>
                </div>
            </main>
        </div>
    </body>

    <script src="app.js"></script>

</html>
